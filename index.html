<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Casa de Cambio</h2>
    <form class="formulario">
        <p>Seleccione la moneda que desea cambiar</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Euro
        <input type="radio" name="cambio" id="tres">Peso Chileno
        <input type="radio" name="cambio" id="cuatro">Real
        <p>Ingrese el monto que desea cambiar:</p>
        <input type="number" id="valor" min="1" max="1000000">
        <input type="button" id="cotizador" value="Cambiar" onclick="convertir()">
    </form>
    <script src="./script.js"></script>
</body>
</html>
